<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection 02 – Coming Soon – Tivane</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Helvetica+Neue:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --ivory: #F5F5F3;
      --black: #111;
      --gray: #888;
      --charcoal: #222;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background: var(--ivory);
      color: var(--black);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Navigation */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      background: var(--black);
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    .micro-logo {
      position: absolute;
      left: 24px;
      font-size: 14px;
      letter-spacing: 1px;
      color: var(--ivory);
    }

    .center-logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      letter-spacing: 3px;
      color: var(--ivory);
    }

    .hamburger {
      position: absolute;
      right: 24px;
      width: 32px;
      height: 24px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      height: 2px;
      background: var(--ivory);
      transition: .3s;
    }

    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Side Menu */
    nav {
      position: fixed;
      top: 0;
      right: -50%;
      width: 50%;
      height: 100vh;
      background: var(--black);
      color: var(--ivory);
      display: flex;
      flex-direction: column;
      transition: right .5s ease;
      z-index: 999;
    }

    nav.open {
      right: 0;
    }

    .nav-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 96px 48px 48px;
    }

    nav ul {
      list-style: none;
      font-size: 28px;
      line-height: 2.2;
      letter-spacing: 1px;
    }

    nav li {
      cursor: pointer;
    }

    nav li a:hover {
      color: var(--gray);
    }

    .sub-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height .4s ease;
      padding-left: 24px;
      font-size: 20px;
      color: var(--gray);
    }

    .sub-menu.open {
      max-height: 40vh;
      overflow-y: auto;
    }

    /* Hero Section */
    .hero {
      margin-top: 72px;
      padding: 80px 24px;
      text-align: center;
      background: var(--black);
      color: var(--ivory);
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      letter-spacing: 4px;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 18px;
      letter-spacing: 1px;
      margin-bottom: 40px;
      color: var(--ivory);
    }

    /* Teaser Content */
    .teaser {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 24px;
      text-align: center;
    }

    .teaser h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      letter-spacing: 2px;
      margin-bottom: 24px;
    }

    .teaser p {
      font-size: 16px;
      line-height: 1.6;
      color: var(--gray);
      margin-bottom: 40px;
    }

    /* Mailing List Form */
    .mailing-list {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 2px;
      margin-bottom: 60px;
    }

    .mailing-list h3 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      letter-spacing: 2px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--ivory);
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: var(--ivory);
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
    }

    .btn {
      display: inline-block;
      background: var(--ivory);
      color: var(--black);
      border: none;
      padding: 14px 32px;
      font-size: 14px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: .3s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.8);
    }

    /* Footer */
    footer {
      background: var(--charcoal);
      color: var(--ivory);
      padding: 48px 24px;
      text-align: center;
      font-size: 12px;
      line-height: 1.8;
    }

    footer .motto {
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      font-style: italic;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    footer .contact a {
      color: var(--ivory);
      border-bottom: 1px solid transparent;
      transition: border-bottom .3s;
    }
