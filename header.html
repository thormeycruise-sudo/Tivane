<!-- HEADER -->
<header>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@600&family=Inter:wght@300&display=swap" rel="stylesheet">

  <style>
    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
      font-family: 'Inter', sans-serif;
      border-bottom: 1px solid #eee;
    }

    .logo h1 {
      font-family: 'Cormorant Infant', serif;
      font-size: 28px;
      letter-spacing: 2px;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      font-size: 14px;
      color: #333;
      transition: color 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    nav ul li a:hover {
      color: #000;
    }
  </style>

  <div class="header">
    <div class="logo">
      <h1>Tivane</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
