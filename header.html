<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tivane â€“ Header</title>
  <style>
    :root {
      --ivory: #FFFFF0;
      --black: #000000;
      --gold: #C9A34F;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--ivory);
      height: 2000px; /* just for scroll testing, remove in production */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px;
      background-color: var(--ivory);
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: all 0.4s ease;
    }

    /* hidden state on scroll */
    header.hide-elements .hamburger,
    header.hide-elements .cart-icon {
      opacity: 0;
      pointer-events: none;
    }

    .logo {
      font-family: 'Didot', 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 400;
      letter-spacing: 4px;
      color: var(--black);
      text-transform: uppercase;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: var(--gold);
    }

    /* ---- Hamburger ---- */
    .hamburger {
      width: 28px;
      height: 20px;
      position: relative;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .hamburger span {
      position: absolute;
      height: 1.5px;
      width: 100%;
      background: var(--black);
      left: 0;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .hamburger span:nth-child(1) {
      top: 0;
    }

    .hamburger span:nth-child(2) {
      top: 50%;
      transform: translateY(-50%);
    }

    .hamburger span:nth-child(3) {
      bottom: 0;
    }

    .hamburger.open span:nth-child(1) {
      top: 50%;
      transform: translateY(-50%) rotate(45deg);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      bottom: 50%;
      transform: translateY(50%) rotate(-45deg);
    }

    /* ---- Cart ---- */
    .cart-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      stroke: var(--black);
      fill: none;
      stroke-width: 1.5;
      transition: stroke 0.3s ease, opacity 0.3s ease;
    }

    .cart-icon:hover {
      stroke: var(--gold);
    }

    .cart-icon.bounce {
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-6px);
      }
      60% {
        transform: translateY(-3px);
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 20px 24px;
      }

      .logo {
        font-size: 24px;
        letter-spacing: 3px;
      }

      .hamburger {
        width: 24px;
        height: 18px;
      }

      .cart-icon {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <header id="site-header">
    <div class="hamburger" id="hamburger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="logo">Tivane</div>

    <svg class="cart-icon" id="cart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M9 22C9.552 22 10 21.552 10 21C10 20.448 9.552 20 9 20C8.448 20 8 20.448 8 21C8 21.552 8.448 22 9 22Z"/>
      <path d="M20 22C20.552 22 21 21.552 21 21C21 20.448 20.552 20 20 20C19.448 20 19 20.448 19 21C19 21.552 19.448 22 20 22Z"/>
      <path d="M1 1H5L7.68 14.39C7.77 14.85 8.02 15.26 8.38 15.56C8.75 15.85 9.21 16.01 9.68 16H19.4C19.87 16.01 20.33 15.85 20.69 15.56C21.06 15.26 21.31 14.85 21.4 14.39L23 6H6"/>
    </svg>
  </header>

  <script>
    const hamburger = document.getElementById('hamburger');
    const cart = document.getElementById('cart');
    const header = document.getElementById('site-header');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('open');
    });

    cart.addEventListener('click', () => {
      cart.classList.remove('bounce');
      void cart.offsetWidth; // trigger reflow
      cart.classList.add('bounce');
    });

    // ---- Hide elements on scroll ----
    let lastScrollTop = 0;
    window.addEventListener('scroll', () => {
      let st = window.pageYOffset || document.documentElement.scrollTop;
      if (st > lastScrollTop) {
        // scrolling down
        header.classList.add('hide-elements');
      } else {
        // scrolling up
        header.classList.remove('hide-elements');
      }
      lastScrollTop = st <= 0 ? 0 : st; // avoid negative scroll
    });
  </script>

</body>
</html>
