<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tivane – Lagos Week-end</title>
  <style>
    :root{--ivory:#FFFFF0;--black:#000000;--gold:#C9A34F;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;background:var(--ivory);color:var(--black);}

    /* ===== HERO : MASSIVE STYLIZED TIVANE ===== */
    .hero{
      width:100%;height:100vh;
      background:url(https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&w=1600&q=80) center/cover no-repeat;
      display:flex;align-items:center;justify-content:center;text-align:center;
    }
    .hero__content h1{
      font-family:'Didot','Playfair Display',serif;
      font-size:clamp(5rem,15vw,12rem);letter-spacing:10px;text-transform:uppercase;
      color:var(--ivory);text-shadow:0 4px 12px rgba(0,0,0,.35);
      margin-bottom:1.5rem;
    }
    .hero__content p{
      font-size:clamp(1rem,1.5vw,1.25rem);letter-spacing:2px;color:var(--ivory);
      margin-bottom:2.5rem;text-shadow:0 2px 6px rgba(0,0,0,.35);
    }
    .btn-primary{
      display:inline-block;padding:14px 36px;border:1px solid var(--ivory);
      background:transparent;color:var(--ivory);text-decoration:none;
      font-size:.95rem;letter-spacing:2px;text-transform:uppercase;
      transition:background .3s,color .3s;
    }
    .btn-primary:hover{background:var(--ivory);color:var(--black)}

    /* ===== AUTO-SCROLL STRIP ===== */
    .preview-strip{
      padding:60px 0;overflow:hidden;background:var(--ivory);
    }
    .preview-strip__track{
      display:flex;gap:24px;width:max-content;animation:scroll 18s linear infinite;
    }
    .preview-card{
      width:280px;flex-shrink:0;text-align:center;
    }
    .preview-card img{
      width:100%;height:380px;object-fit:cover;margin-bottom:12px;
    }
    .preview-card h3{font-size:1rem;font-weight:400;letter-spacing:1px}
    .preview-card p{margin-top:4px;font-size:.875rem;color:var(--gold)}
    @keyframes scroll{
      0%{transform:translateX(0)}100%{transform:translateX(-50%)}
    }

    /* ===== SHOP COLLECTION : WEEK-END IN LAGOS (LOOPING) ===== */
    .shop-collection{
      padding:80px 40px;max-width:1200px;margin:auto;text-align:center;
    }
    .shop-collection h2{
      font-family:'Didot','Playfair Display',serif;font-size:2.25rem;letter-spacing:3px;text-transform:uppercase;margin-bottom:20px;
    }

    /* weekend scrolling loop — FIXED: duplicate items + stable flex-basis */
    .weekend-scroll{
      overflow:hidden;margin:0 auto 40px;max-width:900px;
    }
    .weekend-scroll__track{
      display:flex;
      gap:20px;
      width: calc(200%);            /* duplicated set side-by-side */
      animation:weekend 12s linear infinite;
      align-items:flex-start;
    }
    .weekend-scroll__item{
      width:280px;
      flex: 0 0 280px;              /* prevent shrinking; keeps motion consistent */
    }
    .weekend-scroll__item img{
      width:100%;height:320px;object-fit:cover;border:1px solid rgba(0,0,0,.08);
      display:block;
    }
    @keyframes weekend{
      0%{transform:translateX(0)}
      100%{transform:translateX(-50%)} /* move one full set (the duplicated half) */
    }

    /* optional: pause on hover so users can inspect images */
    .weekend-scroll:hover .weekend-scroll__track{
      animation-play-state:paused;
    }

    /* clickable button under loop */
    .weekend-cta{
      display:inline-block;padding:12px 32px;border:1px solid var(--black);
      background:transparent;color:var(--black);text-decoration:none;
      font-size:.85rem;letter-spacing:2px;text-transform:uppercase;
      transition:background .3s,color .3s;
    }
    .weekend-cta:hover{background:var(--black);color:var(--ivory)}
  </style>
</head>

<body>
  <!-- HEADER INJECTED -->
  <div id="header"></div>

  <!-- HERO : MASSIVE STYLIZED TIVANE -->
  <section class="hero">
    <div class="hero__content">
      <h1>TIVANE</h1>
      <p>Where Nigerian heritage meets modern elegance.</p>
      <a href="#" class="btn-primary">Shop Women</a>
      <a href="#" class="btn-primary" style="margin-left:12px">Shop Men</a>
    </div>
  </section>

  <!-- AUTO-SCROLL STRIP -->
  <section class="preview-strip">
    <div class="preview-strip__track">
      <div class="preview-card"><img src="https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?auto=format&fit=crop&w=600&q=80" alt=""><h3>Linen Adire Shirt</h3><p>₦ 29 000</p></div>
      <div class="preview-card"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=600&q=80" alt=""><h3>Ankara Bucket Hat</h3><p>₦ 14 000</p></div>
      <div class="preview-card"><img src="https://images.unsplash.com/photo-1607345366928-199ea26cfe3e?auto=format&fit=crop&w=600&q=80" alt=""><h3>Ìró Slip Dress</h3><p>₦ 48 000</p></div>
      <!-- duplicate for seamless loop -->
      <div class="preview-card"><img src="https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?auto=format&fit=crop&w=600&q=80" alt=""><h3>Linen Adire Shirt</h3><p>₦ 29 000</p></div>
      <div class="preview-card"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=600&q=80" alt=""><h3>Ankara Bucket Hat</h3><p>₦ 14 000</p></div>
      <div class="preview-card"><img src="https://images.unsplash.com/photo-1607345366928-199ea26cfe3e?auto=format&fit=crop&w=600&q=80" alt=""><h3>Ìró Slip Dress</h3><p>₦ 48 000</p></div>
    </div>
  </section>

  <!-- SHOP COLLECTION : WEEK-END IN LAGOS -->
  <section class="shop-collection">
    <h2>Shop Collection</h2>
    <!-- scrolling loop of three images duplicated for seamless animation -->
    <div class="weekend-scroll">
      <div class="weekend-scroll__track" aria-hidden="false">
        <!-- original set -->
        <div class="weekend-scroll__item"><img src="https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?auto=format&fit=crop&w=800&q=80" alt="Linen Adire Shirt"></div>
        <div class="weekend-scroll__item"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=800&q=80" alt="Ankara Bucket Hat"></div>
        <div class="weekend-scroll__item"><img src="https://images.unsplash.com/photo-1607345366928-199ea26cfe3e?auto=format&fit=crop&w=800&q=80" alt="Ìró Slip Dress"></div>
        <!-- duplicate set (needed for smooth loop) -->
        <div class="weekend-scroll__item" aria-hidden="true"><img src="https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?auto=format&fit=crop&w=800&q=80" alt=""></div>
        <div class="weekend-scroll__item" aria-hidden="true"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=800&q=80" alt=""></div>
        <div class="weekend-scroll__item" aria-hidden="true"><img src="https://images.unsplash.com/photo-1607345366928-199ea26cfe3e?auto=format&fit=crop&w=800&q=80" alt=""></div>
      </div>
    </div>
    <!-- clickable button under loop -->
    <a href="#" class="weekend-cta">Week-end in Lagos</a>
  </section>

  <!-- FOOTER INJECTED -->
  <div id="footer"></div>

  <!-- LOAD HEADER / FOOTER -->
  <script>
    fetch('header.html').then(r=>r.text()).then(d=>document.getElementById('header').innerHTML=d);
    fetch('footer.html').then(r=>r.text()).then(d=>document.getElementById('footer').innerHTML=d);
  </script>
</body>
</html>
