<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tivane — Home</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #FFFFF0;
      color: #0b0b0b;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      position: relative;
      color: white;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeUp 1.6s ease-out;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3rem, 8vw, 7rem);
      margin: 0;
      letter-spacing: 10px;
      text-transform: uppercase;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 20px 0 30px;
      letter-spacing: 3px;
    }
    .hero a {
      display: inline-block;
      padding: 12px 30px;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      transition: 0.3s;
    }
    .hero a:hover {
      background: white;
      color: black;
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Section Headings */
    .section-title {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 80px 0 40px;
      letter-spacing: 4px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }
    .section-title.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Editorial Grid */
    .editorial {
      padding: 40px 20px 100px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .editorial img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.05);
      opacity: 0;
      transition: transform 1.2s ease, opacity 1.2s ease;
    }
    .editorial img.show {
      transform: scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Header include -->
  <div id="header"></div>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Tivane</h1>
      <p>lemmetell you bout it — bridging Nigerian heritage with modern aesthetics</p>
      <a href="#shop">Shop Now</a>
    </div>
  </section>

  <!-- Editorial Grid -->
  <h2 class="section-title">Editorial Highlights</h2>
  <section class="editorial">
    <div><img src="https://images.unsplash.com/photo-1603252110974-4854d5e7c8b4?auto=format&fit=crop&w=800&q=80" alt="Look 1"></div>
    <div><img src="https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?auto=format&fit=crop&w=800&q=80" alt="Look 2"></div>
    <div><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=800&q=80" alt="Look 3"></div>
    <div><img src="https://images.unsplash.com/photo-1607345366928-199ea26cfe3e?auto=format&fit=crop&w=800&q=80" alt="Look 4"></div>
  </section>

  <!-- Footer include -->
  <div id="footer"></div>

  <script>
    // Simple include system
    function loadComponent(id, file){
      fetch(file)
        .then(res => res.text())
        .then(html => document.getElementById(id).innerHTML = html);
    }
    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");

    // Scroll-triggered reveal
    const revealOnScroll = () => {
      document.querySelectorAll('.section-title, .editorial img').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('show');
        }
      });
    };
    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>
</body>
</html>
